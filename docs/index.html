<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constellation</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Constellation.js</h1>
  </header>
  <p id="description">Click on the images to visit the Constellation examples</p>;
  <div id="artboards">
    <section>
      <h2>Example Artboard</h2>
      <a href="./example.html" class="img-link">
        <img src="./images/example.png" alt="Example Artboard">
      </a>
    </section>
    <section>
      <h2>Caffeine Molecule</h2>
      <a href="./caffeine.html" class="img-link">
        <img src="./images/caffeine.png" alt="Caffeine Molecule Artboard">
      </a>
    </section>
    <section>
      <h2>Totally Random</h2>
      <a href="./random.html" class="img-link">
        <img src="./images/random.png" alt="Random Points">
      </a>
    </section>
    <section>
      <h2>Fun 404 Page</h2>
      <a href="./404.html" class="img-link">
        <img src="./images/404.png" alt="404 Artboard">
      </a>
    </section>
    <section>
      <h2>Create an Artboard</h2>
      <a href="./draw.html" class="img-link">
        <img src="./images/draw.png" alt="Create an Artboard">
        <p>
          Click on the window to create points. Press 'Enter' on your keyboard 
          to hide/show the points' coordinates.
        </p>
      </a>
    </section>
  </div>
  <footer>
    <p>&copy 2021 mitchell wold</p>
  </footer>
</body>
</html>
